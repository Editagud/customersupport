<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          
    
             
</head>
<body>
<section id="list"></section>
<button id="loadmore">SHOW MORE</button>

    <template id="template">
        <div id="container">
                <div class="card">
                        <div class="card-content">
                          <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
                          <h4 id="message"></h4>
                          <p id="name">Name: <span></span></p>
                          <p id="place">Place: <span></span></p>
                          <p id="date">Date: <span></span></p>
                          <p id="time">Time: <span></span></p>
                          
                          <p id="importance">Importance: <span></span></p>
                          <button id="remove">Solved</button>
                        </div>
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                          <p id="fullmessage"></p>
                        </div>
                      </div>
      
    </div>
    </template>
    
</body>
</html>
